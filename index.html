<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="text-container">
      <img src="images/logo.svg" alt="">
      <h1><span class="change-heading">We are launching </span>soon!</h1>
      <p class="subscribe-text">Subscribe and get notified</p>
    </div>
    <form action="" id="form">
      <div class="form-control">
        <input type="text" name="" id="email" placeholder="Your email address" autocomplete="off">
        <button>Notify me</button>
        <p id="error-message"></p>
      </div>
    </form>
    
    <div class="image-container">
      <img class="dashboard-img" src="images/illustration-dashboard.png" alt="">
    </div>
  </div>
  <footer>
    <ul>
      <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
    <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Charles Mambo</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
